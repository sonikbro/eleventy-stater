<section class="counterStudy pd-main">
    <div class="container">
        <h3 class=" text-center text-lg-xs title--main">У нас проходили обучение</h3>

        <div class="counterStudy__logos counterStudy__logos-js flex space-between wrap">
            <h2>Ваш браузер не поддерживает показ этого экрана. Обновите версию браузера.</h2>
        </div>
    </div>

    <script>
        const trustPictures = [
            'https://forstas.bizconstructor.com/migrate/trustKZ/1.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/2.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/3.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/4.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/5.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/6.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/7.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/8.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/9.png',
            'https://forstas.bizconstructor.com/migrate/trustKZ/10.png',
        ];
    
        function generateTrustPictures() {
            $('.counterStudy__logos-js').empty();
    
            const mapItem = trustPictures.map(function (item, index) {
                return `<div class="counterStudy__logo card">
                            <img loading="lazy" class="w100 object-fit" src="${item}">
                        </div>`;
            });
    
            const parent = document.querySelector('.counterStudy__logos-js');
            parent.insertAdjacentHTML('afterbegin', mapItem.join(' '));
        };
        generateTrustPictures();
    </script>
</section>
